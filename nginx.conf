# Nginx configuration for Kaizen-Amber application
# Place this file at /etc/nginx/sites-available/kaizen-amber
# Then create symlink: sudo ln -s /etc/nginx/sites-available/kaizen-amber /etc/nginx/sites-enabled/

upstream backend {
    server localhost:3000;
    keepalive 64;
}

# Redirect HTTP to HTTPS (uncomment after SSL setup)
# server {
#     listen 80;
#     server_name your-domain.com www.your-domain.com;
#     return 301 https://$server_name$request_uri;
# }

server {
    listen 80;
    server_name _;  # Replace with your domain or EC2 public IP
    
    # Increase body size for file uploads
    client_max_body_size 50M;
    
    # Performance: Enable TCP optimizations
    tcp_nodelay on;
    tcp_nopush on;
    
    # Frontend - serve static files
    location / {
        root /home/ubuntu/Kaizen-Amber/amber-best-flow/dist;
        try_files $uri $uri/ /index.html;
        index index.html;
        
        # Cache HTML with short TTL (for updates)
        location = /index.html {
            expires 5m;
            add_header Cache-Control "public, max-age=300, must-revalidate";
        }
        
        # Cache JS/CSS with versioned filenames - 1 year
        location ~* \.(js|css)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # Cache images/fonts - 1 year
        location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|avif|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }
    
    # Explicitly serve images from dist/images with aggressive caching
    location /images/ {
        alias /home/ubuntu/Kaizen-Amber/amber-best-flow/dist/images/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
        
        # Enable directio for large files
        directio 4m;
    }
    
    # Backend API with caching
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Don't cache dynamic content by default
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
        
        # Respect backend Cache-Control headers
        proxy_cache_valid 200 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        
        # Performance: Reduce latency
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Enable buffering for better performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # WebSocket support for Socket.io
    location /socket.io {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip compression - optimized settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/x-javascript 
        application/xml+rss 
        application/json 
        application/javascript 
        application/xml
        image/svg+xml;
    
    # Disable gzip for already compressed formats
    gzip_disable "msie6";
    
    # Brotli compression (if module available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/javascript application/json image/svg+xml;
}

